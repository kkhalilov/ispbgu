<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>html5 boilerplate</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- build:css styles/main.css -->

  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="filtering">
          <h1 class="text-center mt-4">Sorting algorithms</h1>
          <div class="row">
            <div class="col-md-12">
              <div class="numbers">
                <textarea name="" id="allNum" cols="30" rows="10">
                </textarea>
              </div>
            </div>
          </div>
          <div class="col-md-12 pl-0">
            <div class="sorting-methods">
              <button type="button" class="btn btn-primary" id="bubble">Bubble</button>
              <button type="button" class="btn btn-success" id="merger">Merger</button>
              <button type="button" class="btn btn-danger" id="counting">Counting</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="/bower_components/modernizr/modernizr.js"></script>
